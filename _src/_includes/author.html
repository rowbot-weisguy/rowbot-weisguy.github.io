{% if page.show_author %}
    <div class="author">
        <img class="author__avatar" src="{{ site.author.avatar_url}}" alt="{{ site.author.name }}" />
        <div class="author__text">
            <p class="author__date">Written on {{ page.date | date_to_string }} by:
            <p class="author__name">{{ site.author.name }}</p>
            <p class="author__bio">{{ site.author.bio }}</p>
        </div>
    </div>
{% endif %}
